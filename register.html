<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Imboni Mental Heal Hub - Registration Form">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Imboni Mental Heal Hub</title>
</head>
<body>
    <main>
        <section>
            <h1>Register</h1>
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telephone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" required>
                        <option value="">Select</option>
                        <option value="burundi">Burundi</option>
                        <!-- Add more options as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date of Birth</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="profile">Profile</label>
                    <input type="file" id="profile" name="profile" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Register">
                </div>
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>
</body>
</html>
